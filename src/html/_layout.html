<!doctype html>
<html lang="en-US">
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>

    <header>
      <h1><%= htmlWebpackPlugin.options.title %></h1>
      <%= require('html-loader!./partials/nav.html') %>
    </header>

    <% var template = htmlWebpackPlugin.options.slug + '.html' %>
    <main>
      <%= require('html-loader!./' + template) %>
    </main>

  </body>
</html>
